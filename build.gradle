apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'


group 'com.immccc'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.16.20'
    compile 'org.apache.commons:commons-lang3:3.0'
    compile 'com.google.inject:guice:4.0'
    compile 'com.google.inject.extensions:guice-multibindings:4.2.0'
    compile 'com.typesafe.akka:akka-actor_2.12:2.5.12'
    compile 'com.typesafe.akka:akka-http_2.12:10.1.1'
    compile 'com.typesafe.akka:akka-http-jackson_2.12:10.1.1'
    compile 'com.typesafe.akka:akka-stream_2.12:2.5.11'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.12'
    testCompile 'com.typesafe.akka:akka-http-testkit_2.12:10.1.1'
    testCompile 'pl.pragmatists:JUnitParams:1.1.1'


}

mainClassName = "com.immccc.assesement.Application"

run {
    standardInput = System.in
}
